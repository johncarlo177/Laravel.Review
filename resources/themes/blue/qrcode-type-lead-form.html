        <div class="layout-generated-webpage">
            <script>
                ;(function () {
                    function isRuleMatched(ruleName, ruleNumber, actualNumber) {
                        switch (ruleName) {
                            case 'greater_than':
                                return actualNumber > ruleNumber

                            case 'less_than':
                                return actualNumber < ruleNumber

                            case 'equals_to':
                                return actualNumber == ruleNumber
                        }
                    }

                    function goToUrl(e, rule) {
                        e.preventDefault()

                        window.location = rule.url
                    }

                    function showOverlay(content) {
                        const overlay = document.createElement('div')

                        overlay.style =
                            'position: fixed; top: 0; left: 0; width: 100%; min-height: 100%; background-color: black; color: white; font-size: 1.2rem; line-height: 1.7;'

                        overlay.innerHTML = content

                        document.body.appendChild(overlay)
                    }

                    function showTextOverlay(text) {
                        //
                        showOverlay(`
                            <div>
                                ${text}
                            </div>
                        `)
                    }

                    function showImageOverlay(imageId) {
                        //
                    }

                    function showText(e, rule) {
                        e.preventDefault()

                        alert('showing text')

                        showTextOverlay(rule.text)
                    }

                    function showImage(e, rule) {
                        //
                        e.preventDefault()

                        showImageOverlay(rule.image)
                    }

                    function goToGoogleReview(e, rule) {
                        e.preventDefault()
                    }

                    function leadFormStarAnswerShouldGoNext(e) {
                        let { number, question } = e.detail

                        number = number + 1

                        const rules = question.rules ?? {}

                        for (const key of Object.keys(rules)) {
                            const rule = rules[key]

                            if (isRuleMatched(key, rule.stars_number, number)) {
                                switch (rule.action) {
                                    case 'go_to_url':
                                        return goToUrl(e, rule)

                                    case 'show_text':
                                        return showText(e, rule)

                                    case 'show_image':
                                        return showImage(e, rule)

                                    case 'google_review':
                                        return goToGoogleReview(e, rule)
                                }
                            }
                        }
                    }

                    document.addEventListener(
                        'stars-answer-should-go-next',
                        leadFormStarAnswerShouldGoNext
                    )
                })()
            </script>
